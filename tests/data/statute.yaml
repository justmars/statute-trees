- item: Chapter I
  caption: General Provisions.
  units:
  - item: SECTION 1
    caption: Courts of justice to be maintained in every province.
    content: |
      Courts of justice shall be maintained in every province in the Philippine Islands in which civil government shall be established; which courts shall be open for the trial of all causes proper for their cognizance, and justice shall be therein impartially administered without corruption or unnecessary delay.
  - item: Sec. 2
    caption: Constitution of judiciary
    content: |
      The judicial power of the Government of the Philippine Islands shall be vested in a Supreme Court, Courts of First instance, and courts of justices of the peace, together with such special jurisdictions of municipal courts, and other special tribunals as now are or hereafter may be authorized by law. The two courts first named shall be courts of record.
